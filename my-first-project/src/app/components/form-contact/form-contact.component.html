<div class="container">
    <h2>Ajouter un contact</h2>
    <hr />
    <form (submit)="addContact()">
      <div>
        <label for="firstName">Prénom:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="firstName"
          required
        />
      </div>
      <div>
        <label for="lastName">Nom:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="lastName"
          required
        />
      </div>
      <div>
        <label for="age">Âge:</label>
        <input type="number" id="age" name="age" [(ngModel)]="age" required />
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>
      <div>
        <label for="phone">Téléphone:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="phone" required />
      </div>
      <button type="submit" id="add">
        <i class="fa fa-arrow-right"></i> Ajouter le contact
      </button>
    </form>
  </div>
